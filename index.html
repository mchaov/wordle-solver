<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word finder</title>
    <link rel="stylesheet" href="static/app.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ELJRGTF52B"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-ELJRGTF52B");
    </script>
  </head>
  <body>
    <div id="app"></div>
    <hr />
    <h4>Public API code example:</h4>
    <code>
      <pre>
fetch("/parse", {
    method: "POST",
    body: JSON.stringify({
        lang: "en",
        pattern: "c????",
        letters: ["c", "a"],
        ignore: ["b", "x", "z"],
        unknowns: ["???a?"]
    })
})
.then(x => x.json())
.then(console.log)
      </pre>
    </code>
    <script async src="static/app.js"></script>
  </body>
</html>
